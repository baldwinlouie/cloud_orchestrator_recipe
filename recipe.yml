name: Cloud Orchestrator Recipe
description: 'Cloud Orchestrator recipe'
type: Administration
install:
  - admin_toolbar
  - admin_toolbar_tools
  - aws_cloud
  - cloud_dashboard
  - copyright_footer
  - ctools
  - geocoder
  - k8s
  - login_destination
  - module_filter
  - module_permissions
  - module_permissions_ui
  - openid_connect_daccount
  - openstack
  - password_policy
  - password_policy_character_types
  - password_policy_length
  - real_aes
  - roleassign
  - terraform
  - tfa
  - vmware
  - bootstrap_cloud
  - bootstrap5
  - rigel
config:
  # Set to false for now.
  strict: false
  import:
    cloud: '*'
    aws_cloud: '*'
    k8s: '*'
    vmware: '*'
    terraform: '*'
    openstack: '*'
#    rigel: '*'
  actions:
    system.site:
      simpleConfigUpdate:
        page.front: '/clouds/tabbed-dashboard'
    system.theme:
      simpleConfigUpdate:
        default: 'rigel'
    block.block.rigel_breadcrumbs:
      simpleConfigUpdate:
        status: false
    block.block.rigel_account_menu:
      simpleConfigUpdate:
        region: header
    block.block.rigel_main_menu:
      simpleConfigUpdate:
        region: navigation_collapsible
        settings:
          depth: 3
          expand_all_items: false
    block.block.rigel_page_title:
      simpleConfigUpdate:
        region: content
        weight: -6
    block.block.rigel_powered:
      simpleConfigUpdate:
        region: footer
    block.block.rigel_primary_admin_actions:
      simpleConfigUpdate:
        region: content
        weight: -2
    block.block.rigel_primary_local_tasks:
      simpleConfigUpdate:
        region: content
        weight: -4
    block.block.rigel_search_form_narrow:
      simpleConfigUpdate:
        status: false
    block.block.rigel_search_form_wide:
      simpleConfigUpdate:
        status: false
    block.block.rigel_secondary_local_tasks:
      simpleConfigUpdate:
        status: false
    block.block.rigel_site_branding:
      simpleConfigUpdate:
        region: navigation
    block.block.rigel_syndicate:
      simpleConfigUpdate:
        status: false
    block.block.rigel_messages:
      simpleConfigUpdate:
        region: content
        weight: -7
    block.block.rigel_content:
      simpleConfigUpdate:
        region: content
        weight: -1
